<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influence Gear Web</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/4a82536f30.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <h3 class="brand-name">Influencer products</h3>
            <!-- navbar pages link -->
            <ul class="navbar-items">
                <li><a href="" class="navbar-item-link">Home</a></li>
                <li><a href="" class="navbar-item-link">Products</a></li>
                <li><a href="" class="navbar-item-link">Sign Up</a></li>
                <li><a href="" class="navbar-item-link">Log In</a></li>
                <li><a href="" class="navbar-item-link"></a><i class="fa-solid fa-magnifying-glass"></i></li>
                <li class="cart">
                    <div class="cart-circle"></div>
                    <a href="" class="navbar-item-link">
                        <i class="fa-solid fa-cart-shopping"></i></a>
                </li>
            </ul>
        </nav>
        <!-- banner -->
        <div class="banner">
            <div class="banner-content">
                <h1 class="tagline">Start your Journey as
                    Influencer</h1>
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed
                    scelerisque eros. Lectus faucibus.</p>
                <button class="primary-btn">Prebook Now &nbsp;&nbsp;<i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-img">
                <img src="assets/images/main-camera.png" alt="camera">
            </div>
        </div>
    </header>
    <main>
        <section class="partners">
            <div class="border-bar"></div>
            <div class="partners-logo">
                <img src="assets/logos/Alibaba.svg" alt="Alibaba">
                <img src="assets/logos/Amazon.svg" alt="Amazon">
                <img src="assets/logos/Daraz.pk Logo.svg" alt="Daraz">
                <img src="assets/logos/Ebay.svg" alt="Ebay">
                <img src="assets/logos/Rakuten.svg" alt="Rakuten">
                <img src="assets/logos/Target.svg" alt="Target">
                <img src="assets/logos/Walmart.svg" alt="Walmart">
            </div>
            <div class="border-bar"></div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
